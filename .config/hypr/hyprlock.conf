$accent = #FFFFFF  # White accent
$accentAlpha = #FFFFFF  # White accent with alpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/background
  blur_passes = 0
  color = #000000  # Black background
}

# TIME
label {
  monitor =
  text = $TIME
  color = #FFFFFF  # White text color
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = #FFFFFF  # White text color
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = #FFFFFF  # White outer color
  inner_color = #000000  # Black inner color
  font_color = #FFFFFF  # White font color
  fade_on_empty = false
  placeholder_text = <span foreground="##000000"><i>ó°Œ¾ Logged in as </i><span foreground="##000000">$USER</span></span>
  hide_input = false
  check_color = #FFFFFF  # White check color
  fail_color = #FF0000  # Red color for failure
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = #FFFF00  # Yellow color for capslock
  position = 0, -47
  halign = center
  valign = center
}

