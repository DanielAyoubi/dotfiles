source = $HOME/.config/hypr/tokyo.conf

$accent = $stormMagenta
$accentAlpha = $stormMagentaAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/background
  blur_passes = 0
  color = $stormBg
}

# TIME
label {
  monitor =
  text = $TIME
  color = $stormFg
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $stormFg
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $stormBlack
  font_color = $stormFg
  fade_on_empty = false
  placeholder_text = <span foreground="##$stormFgAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $stormRed
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $stormYellow
  position = 0, -47
  halign = center
  valign = center
}

