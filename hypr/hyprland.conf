# Workspaces
workspace = eDP-1,1

# Execute your favorite apps at launch
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww init
exec-once = waybar
exec-once = mako
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
# exec=~/.config/hyprv_util setbg
# exec-once = hyprpaper 
# exec-once = /home/daniel/.config/swaylock/suspend.sh

# env = XDG_CURRENT_DESKTOP, Hyprland
# env = XDG_SESSION_TYPE, wayland
# env = XDG_SESSTION_DESKTOP, Hyprland
# env = MOZE_ENABLE_WAYLAND,1
# env = MOZ_DISABLE_RDD_SANDBOX,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = dk
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = 0
    repeat_rate=45
    repeat_delay=300

    touchpad {
        natural_scroll = yes
        tap-to-click=true
        disable_while_typing=true
        clickfinger_behavior=true
        scroll_factor=0.4
        tap-and-drag=true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # force_no_accel=true
    accel_profile=flat
    float_switch_override_focus=1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_cancel_ratio = 0.3
    workspace_swipe_min_speed_to_force = 10
    
}

general {
      # Gaps and border
      gaps_in = 4
      gaps_out = 8
      border_size = 4
      resize_on_border = true
      extend_border_grab_area = 50

      # Fallback colors
      col.active_border=0xffd3edff
      col.inactive_border=0xff444444

      # Functionality
      layout = master
  }

misc {
    disable_hyprland_logo = yes
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    blur {
    enabled = false
    xray = false
    new_optimizations = true
    size = 12
    passes = 4
    }

    active_opacity = 2.0
    inactive_opacity = 1.5
    fullscreen_opacity = 3.0
    rounding = 10
    blurls = lockscreen

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, myBezier
    animation = border, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 1, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    mfact = 0.5
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
